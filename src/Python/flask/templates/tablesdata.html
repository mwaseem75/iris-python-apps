{% extends "layouts/base.html" %}

{% block title %} {{ ftitle }} {% endblock %} 

<!-- Element injected in the BODY element -->
{% block body_class %} {% endblock body_class %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/static/assets/plugins/fontawesome-free/css/all.min.css">
  <!-- DataTables -->
  <link rel="stylesheet" href="/static/assets/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
  <link rel="stylesheet" href="/static/assets/plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/static/assets/css/adminlte.min.css">

{% endblock stylesheets %}

{% block content %} 

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
            <!-- /.card-header -->
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">{{ ftitle }} </h3>
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <table id="example1" class="table table-bordered table-striped">
                  
                </table>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}

  <!-- jQuery -->
  <script src="/static/assets/plugins/jquery/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="/static/assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- DataTables -->
  <script src="/static/assets/plugins/datatables/jquery.dataTables.min.js"></script>
  <script src="/static/assets/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
  <script src="/static/assets/plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
  <script src="/static/assets/plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
  <script src="/static/assets/plugins/datatables-buttons/js/dataTables.buttons.min.js"></script>
  <script src="/static/assets/plugins/datatables-buttons/js/buttons.bootstrap4.min.js"></script>
  <script src="/static/assets/plugins/jszip/jszip.min.js"></script>
  <script src="/static/assets/plugins/pdfmake/pdfmake.min.js"></script>
  <script src="/static/assets/plugins/pdfmake/vfs_fonts.js"></script>
  <script src="/static/assets/plugins/datatables-buttons/js/buttons.html5.min.js"></script>
  <script src="/static/assets/plugins/datatables-buttons/js/buttons.print.min.js"></script>
  <script src="/static/assets/plugins/datatables-buttons/js/buttons.colVis.min.js"></script>

  <!-- AdminLTE App -->
  <script src="/static/assets/js/adminlte.min.js"></script>
  <!-- AdminLTE for demo purposes -->
  <script src="/static/assets/js/demo.js"></script>
  <!-- page script -->
  <script>
    
    $(document).ready(function() {
      let my_data = JSON.parse('{{ my_data | tojson }}');
      let my_cols = JSON.parse('{{ my_cols | tojson }}');
      $('#example1').DataTable( {
          "data": my_data,
          "columns": my_cols,
          "responsive": true, "lengthChange": false, "autoWidth": false, "paging":true, "info":true,
          "buttons": ["copy", "csv", "excel", "pdf", "print"]
      } ).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
  } );
  </script>

{% endblock javascripts %}
